format:
  html:
    theme: [default]
    # css:
    #   - style.scss
    #   - styles.css
    toc: true
    toc-depth: 3
    toc-location: right
    number-sections: false
    code-fold: false
    code-tools: true
    code-copy: hover
    code-link: true
    code-overflow: wrap
    highlight-style: github
    link-external-icon: true
    link-external-newwindow: true
    anchor-sections: true
    smooth-scroll: true
    citations-hover: true
    footnotes-hover: true
    fig-cap-location: bottom
    tbl-cap-location: top

